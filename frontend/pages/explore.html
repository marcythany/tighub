<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - TiGHub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../js/pages/explore.js" type="module"></script>
</head>
<body >
    <div class="flex h-screen bg-teal-50 dark:bg-teal-950">
        <main class="flex-1">

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <!-- Language Menu -->
                <div class="bg-white shadow-sm p-4">
                    <div class="max-w-7xl mx-auto">
                        <h2 class="text-xl font-bold mb-4">Explore by Language</h2>
                        <div id="languageMenu" class="flex flex-wrap gap-4">
                            <!-- Language icons will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Repository List -->
                <div class="flex-1 overflow-auto p-6">
                    <div class="max-w-7xl mx-auto">
                        <div id="selectedLanguage" class="text-2xl font-bold mb-6 hidden">
                            <!-- Selected language will be shown here -->
                        </div>
                        <div id="repositoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Repositories will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="fixed inset-0 bg-teal-400 dark:bg-teal-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
            </div>
        </div>
    </div>
</body>
</html>
