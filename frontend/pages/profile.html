<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TiGHub</title>
    <script src="../js/pages/profile.js" type="module"></script>
</head>
<body >
    <div class="flex h-screen bg-teal-50 dark:bg-teal-950">
        <!-- Vertical Navbar -->
        <nav class="w-16 bg-gray-900 flex flex-col items-center py-4 space-y-4">
            <a href="#/" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
            </a>
            <a href="#/explore" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </a>
            <a href="#/likes" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </a>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Search Bar -->
            <div class="bg-white shadow-sm p-4">
                <div class="max-w-4xl mx-auto flex items-center">
                    <div class="relative flex-1">
                        <input type="text" placeholder="Search repositories..." 
                               class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-hidden">
                <div class="h-full flex p-6 gap-6">
                    <!-- User Info -->
                    <div class="w-80 bg-white rounded-lg shadow-sm p-6">
                        <div class="text-center">
                            <img id="userAvatar" src="" alt="Profile" class="w-24 h-24 rounded-full mx-auto mb-4">
                            <h2 id="userName" class="text-xl font-bold mb-1"></h2>
                            <p id="userBio" class="text-gray-600 text-sm mb-4"></p>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-600">Repositories</span>
                                <span id="repoCount" class="font-semibold"></span>
                            </div>
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-600">Followers</span>
                                <span id="followerCount" class="font-semibold"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Following</span>
                                <span id="followingCount" class="font-semibold"></span>
                            </div>
                        </div>
                        <!-- GitHub Stats Section -->
                        <div id="userStats" class="mt-4"></div>
                    </div>

                    <!-- Repository List -->
                    <div class="flex-1 bg-white rounded-lg shadow-sm p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">Repositories</h2>
                            <select id="sortSelect" class="border rounded-lg px-3 py-1">
                                <option value="recent">Most Recent</option>
                                <option value="stars">Most Stars</option>
                                <option value="forks">Most Forks</option>
                            </select>
                        </div>
                        <div id="repoList" class="space-y-4">
                            <!-- Repositories will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
